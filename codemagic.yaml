workflows:
  android-build:
    name: Android Build
    scripts:
      - name: Install dependencies
        script: |
          pip3 install Flask
      - name: Build Web to APK
        script: |
          git clone https://github.com/Jipok/website-to-apk.git
          cd website-to-apk
          ./gradlew assembleDebug -PappUrl="http://192.168.8.145:5000" -PappName="My App" -PpackageName="com.example.myapp" -PversionCode="1" -PversionName="1.0"
          
          # هذه هي الخطوة المهمة لحفظ ملف APK الناتج
          # تأكد من أن المجلد هو $CM_ARTIFACT_PATH
          mkdir -p $CM_ARTIFACT_PATH
          cp app/build/outputs/apk/debug/app-debug.apk $CM_ARTIFACT_PATH/app-debug.apk

    # هذا القسم يخبر Codemagic أين يجد الملف بعد البناء
    artifacts:
      - $CM_ARTIFACT_PATH/*.apk
